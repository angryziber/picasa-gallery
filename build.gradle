buildscript {
  ext.kotlin_version = '1.0.2'
  ext.appengine_version = '1.9.38'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "com.google.appengine:gradle-appengine-plugin:$appengine_version"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

repositories {
  mavenCentral()
  jcenter()
  maven {
    url "http://repository.jetbrains.com/all"
  }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'war'
apply plugin: 'appengine'

webAppDirName = 'web'

sourceSets {
  main {
    java { srcDir 'src' }
    resources { srcDir 'src' }
  }
  test {
    java { srcDir 'test' }
    resources { srcDir 'test' }
  }
}

dependencies {
  appengineSdk "com.google.appengine:appengine-java-sdk:$appengine_version"
  compile "org.apache.velocity:velocity:1.7"
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  providedCompile "javax.servlet:javax.servlet-api:3.1.0"
  testCompile 'org.jetbrains.spek:spek:1.0.25'
  testCompile "com.nhaarman:mockito-kotlin:0.5.0"
}

appengine {
  downloadSdk = true
  appcfg {
    oauth2 = true
  }
}